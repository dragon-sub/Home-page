<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<title>dragon_sub</title>
<style>

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
    }

  body {
    font-family: 'Zen Kaku Gothic New', sans-serif;
  }

  .top-bar {
      background-color: #d3d3d3;
      height: 100px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: left;
      color: #333;
      font-size: 30px;
      text-align: left;
      padding-left: 20px;
  }

    .top-bar img {
      height: 30px;
      width: auto;
      margin-left: 30px;
    }

  .prog {
      font-size: 20px;
      text-align: left;
      padding-left: 10px;
  }

    .underline-grow {
  position: relative;
  display: inline-block;
  color: #333;
  text-decoration: none;
  padding-bottom: 2px;
}

.underline-grow::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  height: 2px;
  width: 0;
  background-color: #00aaff;
  transition: width 0.3s ease;
}

.underline-grow:hover::after {
  width: 100%;
}

</style>
<body>
<div class="top-bar">
    dragon_sub
    <img src="https://cdn-icons-png.freepik.com/512/10468/10468235.png" alt="アイコン">
    <div class="prog underline-grow">今取り組んでいること</div>
    <img src="https://dragon-sub.github.io/Home-page/aboutme.png" alt="アイコン">
    <div class="prog">私について</div>
</div>
<h1 class="prog">今取り組んでいること</h1>
</body>
</html>
